<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Мои скрипты</title>
<style>
body { font-family: Arial; padding:15px; background:#111; color:white;}
input { width:100%; padding:8px; margin:10px 0;}
.card { background:#222; padding:10px; margin:10px 0; border-radius:10px;}
button { padding:6px 10px; margin-top:5px; cursor:pointer;}
button:hover { opacity:0.8; }
</style>
</head>
<body>

<h2>Скрипты</h2>

<input id="search" placeholder="Поиск..." onkeyup="searchScripts()">

<div id="scripts"></div>

<script>
let scripts = [
  {title:"Доставка", text:"Доставка осуществляется ТК в течение 3-5 дней."},
  {title:"Цена", text:"Цена актуальна на сегодняшний день."},
  {title:"Под заказ", text:"Модель идёт под заказ от поставщика."}
];

function render(data){
  const container = document.getElementById("scripts");
  container.innerHTML="";
  data.forEach(s=>{
    container.innerHTML+=
      <div class="card">
        <b>${s.title}</b>
        <p>${s.text}</p>
        <button onclick="copy('${s.text}')">Копировать</button>
      </div>
    ;
  });
}

function copy(text){
  navigator.clipboard.writeText(text);
  alert("Скопировано");
}

function searchScripts(){
  const val=document.getElementById("search").value.toLowerCase();
  const filtered=scripts.filter(s=> 
    s.title.toLowerCase().includes(val) || 
    s.text.toLowerCase().includes(val)
  );
  render(filtered);
}

render(scripts);
</script>

</body>
</html>
